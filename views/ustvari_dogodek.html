<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Registracija</title>
</head>

<body>
    <div class="container shadow p-3 mb-5 bg-white rounded">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Ustvari dogodek</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="imeinpriimek">Ime in priimek:</label>
                    <div class="col-md-4">
                        <input id="imeinpriimek" name="imeinpriimek" type="text" placeholder="ime..."
                            class="form-control input-md" required="">
                        <span class="help-block">Vpišite vaše polno ime </span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="letnik">Letnik:</label>
                    <div class="col-md-4">
                        <input id="letnik" name="letnik" type="text" placeholder="letnik..."
                            class="form-control input-md" required="">
                        <span class="help-block">Vpišite kateri letnik obiskujete</span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="smer">Smer:</label>
                    <div class="col-md-4">
                        <input id="smer" name="smer" type="text" placeholder="vaša smer..."
                            class="form-control input-md" required="">
                        <span class="help-block">Vpišite kateri študij obiskujete</span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="ucilnica">Učilnica:</label>
                    <div class="col-md-4">
                        <input id="ucilnica" name="ucilnica" type="text" placeholder="ucilnica..."
                            class="form-control input-md" required="">
                        <span class="help-block">Vpišite učilnico dogodka</span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="predmet">Predmet:</label>
                    <div class="col-md-4">
                        <input id="predmet" name="predmet" type="text" placeholder="predmet..."
                            class="form-control input-md" required="">
                        <span class="help-block">Vpišite za kateri predmet nudite pomoč</span>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="ura">Ura:</label>
                    <div class="col-md-4">
                        <input id="ura" name="ura" type="text" placeholder="ura..." class="form-control input-md"
                            required="">
                        <span class="help-block">Vpišite uro začetka dogodka</span>
                    </div>
                </div>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="dodajdogodek"></label>
                    <div class="col-md-8">
                        <button id="dodajdogodek" name="dodajdogodek" class="btn btn-success">Dodaj</button>
                        <button id="preklicidodajanje" name="preklicidodajanje" class="btn btn-danger">Prekliči</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>



    <!-- Bootstrap knjižnice -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
